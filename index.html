<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" value="" required><br>
        <label for="pass">Contraseña:</label>
        <input id="pass" type="password" value="" required><br>
        <label for="correo">Correo Electrónico:</label>
        <input id="correo" type="email" value="" required><br>
        <label for="fecha">Fecha:</label>
        <input id="fecha" type="date" value="" required><br>
        <label for="tiempo">Tiempo:</label>
        <input id="tiempo" type="time" value="" required><br>
        <label for="num">Número (min -10,max 10):</label>
        <input id="num" type="number" value="0" min="-10" max="10" required><br>
        <label for="tel">Teléfono:</label>
        <input id="tel" type="number" required><br>
        <label for="busq">Término de búsqueda:</label>
        <input id="busq" type="text" value="" required><br>
        <label for="col">Color</label>
        <input id="col" type="color" required><br>
        <label for="sisop">Sistema operativo:</label>
        <select name="sist" id="sisop">
            <option>Windows</option>
            <option>Linux</option>
            <option>MacOs</option>
        </select>
        <br>
        <label for="leng">Que lenguaje de programación web conoces?</label>
        <input type="checkbox" id="ht" checked><label for="ht">Html5</label>
        <input type="checkbox" id="cs" checked><label for="cs">Css3</label>
        <input type="checkbox" id="jav"><label for="jav">JavaScript</label>
        <input type="checkbox" id="ph"><label for="ph">Php</label>
        <input type="checkbox" id="py"><label for="py">Python</label><br>
        <label for="sup">Sabes utilizar Python?</label>
        <input type="radio" id="si" name="si" checked><label for="si">Si</label>
        <input type="radio" id="no" name="no"><label for="no">No</label><br>
        <label for="commen">Comentarios:</label>
        <textarea name="commen" id="commen" rows="3" cols="50"></textarea><br><br>
        <input type="submit" value="Submit!">
    </form>
</body>

</html>
